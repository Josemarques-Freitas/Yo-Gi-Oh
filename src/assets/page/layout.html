<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- folha de estilo -->
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Yugiog</title>

</head>
<body>
  <div class="container">

    <section class="fr1">
      <div class="player">
        <h1>Enemy Player</h1>
      </div>
        <article class="infoCards">
          <div class="boxCard framed-golden">
            <div id="card-info"></div>
          </div>

          <div class="boxLabel framed-golden-2">
            <div id="battle-result"></div>
          </div>
        </article>
      <div class="player">
        <h1>Player Enemy</h1>
      </div>
    </section>

    <section class="fr2">
      <div class="enemyCards">
      </div>
      <main id="gridCards">
      </main>
      <div class="playerCards">
      </div>
    </section>


    <section class="fr3">
      <div class="card-versus">
        <div class="card-infield">
          <img id="field-card-player" src="" height="180px" width="125px">
        </div>

        <img height="100px" src="" alt="">

        <div class="card-infield enemy">
          <img id="field-card-enemy" src="" height="180px" width="125px">
        </div>
       </div>

       <div class="menu-avatar">
        <img src="" alt="" id="card-image">
       </div>
       <div class="card-details">
        <p id="card-name"></p>
        <p id="card-type"></p>

        <button id="next-duel"></button>
      </div>
    </section>



  </div>

  <script src="./src/scripts/engine.js"></script>
</body>
</html>
